<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style2.css">
    <title>Gestión de Entrega</title>
</head>

<body>
    <ul class="nav justify-content-end bg-dark">
        <li class="nav-item">
            <h2 class="nav-link active white">Gestión de Entrega</h2>
        </li>
    </ul>
    <br>
    <div class="container">
        <label>Cliente: </label>
        <label id="nombreCliente"></label>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <table class="table table-sm table-bordered text-center">
                        <thead class="thead-dark">
                            <tr>
                                <th>Id Pedido</th>
                                <th>Pedido</th>
                                <th>Total</th>
                                <th>Fecha de Pedido</th>
                                <th>Fecha de Entrega</th>
                                <th>Estado</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody id="loadTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalTask" tabindex="-1" role="dialog" aria-labelledby="modalTask" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTask">Pedido</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-sm table-bordered text-center">
                        <thead class="thead-dark">
                            <tr>
                                <th>Producto</th>
                                <th>Costo</th>
                                <th>Cantidad</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody id="loadTable2"></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" id="buttonEntregado" class="btn btn-success"
                        onclick="confirmarEntrega()">Entregado</button>
                    <a href="gestionPedidos.html"><button type="button" id="buttonEditar"
                            class="btn btn-primary">Editar</button></a>
                    <button type="button" id="buttonConfirmar" class="btn btn-success"
                        onclick="confirmarPedido()">Confimar</button>
                    <button type="button" id="buttonEliminar" class="btn btn-danger"
                        onclick="eliminarPedido2()">Eliminar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <div id="modalDelete" class="modal fade" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header flex-column">
                    <div class="icon-box">
                        <i class="material-icons"><img src="images/274c.png"
                                style="width: 40px; margin-bottom: 25px;"></i>
                    </div>
                    <h4 class="modal-title w-100">¿Estas seguro/a?</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                </div>
                <div class="modal-body">
                    <p> ¿Realmente desea eliminar este pedido? Este proceso no se puede deshacer.</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="eliminarPedido1()">Delete</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase.js"></script>
    <!--<script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>-->

    <script src="js/conexion.js"></script>
    <script src="js/gestionEntrega.js"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js"
        integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7"
        crossorigin="anonymous"></script>
</body>

</html>
