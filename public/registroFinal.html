<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="Shortcut Icon" type="image/x-icon" href="assets/icons/shortcut-icon.ico" />
    <title>Proyecto Final</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="css/registroFinal.css" th:href="@{css/registroFinal.css}">

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.17.1/dist/sweetalert2.all.min.js"></script>

</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="assets/img/user.png" th:src="@{assets/img/user.png}"/>
                </div>
                <div class="page-header" style="color: white; padding-bottom: 10px;">
                    <h1>Finaliza tu registro</h1>
                  </div>
                <form id="registroCompleto" class="col-12" th:action="@{/login}" method="get">
                    <div class="form-group" id="user-group">
                        <input id="RNombre" type="text" class="form-control" placeholder="Nombre" name="username" required/>
                    </div>
                    <div class="form-group" id="user-group">
                        <input id="RApellido" type="text" class="form-control" placeholder="Apellido" name="apellido" required/>
                    </div>
                    <div class="form-group" id="telefono-group">
                        <input id="RTelefono" type="tel" class="form-control" placeholder="TelÃ©fono" name="telefono" pattern="[0]{1}[8-9]{1}[0-9]{8}" required/>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt" style="margin-right: 10px;"></i>Registrar</button>
                </form>
            </div>
        </div>
    </div>
     <!-- llamado a la conexion con Firebase-->
     <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-analytics.js"></script>
     <script  type="text/javascript" src="js/conexion.js"></script>
     <!-- Fin llamado a la conexion con Firebase-->
    <script src="js/registroFinal.js"></script>
</body>
</html>
