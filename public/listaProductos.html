<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.17.1/dist/sweetalert2.all.min.js"></script>
        <link rel="icon" href="assets/img/logo_negro.png" type="image/png" sizes="16x16">
    
    <title>Licorera DBCR</title>
</head>

<body>
    <div class="navbar">
        <img src="assets/img/logo_negro.png" height="80px"><h1>Administrar Productos</h1>
        <button id="cerrarSesion" type="submit">Cerrar Sesion</button>
    </div>
    <div class="jumbotron jumbotron-fluid" style="
        padding: 1rem 1rem;
        margin-bottom: 0rem;
        border-radius: 0.3rem;
        background-color: #e9ecef;
      ">
        <div class="container">
            <h1 class="display-8">Productos</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <button id="btnNuevo" class="btn btn-primary" data-toggle="tooltip" title="Nuevo Producto">
                    Agregar
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-square-fill" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4a.5.5 0 0 0-1 0v3.5H4a.5.5 0 0 0 0 1h3.5V12a.5.5 0 0 0 1 0V8.5H12a.5.5 0 0 0 0-1H8.5V4z" />
                    </svg>
                </button>
                <!-- Inicio Modal - Nuevo Producto-->
                <div id="modalAltaEdicion" class="modal fade" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header bg-primary text-light">
                                <h5 class="modal-title" id="exampleModalLabel">
                                    Alta / Edición
                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form>
                                <div class="modal-body">
                                    <input id="id" type="hidden" />
                                    <!-- ID que vamos a recibir de firebase -->
                                    <div class="form-group">
                                        <label>Código</label>
                                        <input id="codigo" type="text" class="form-control" required />
                                    </div>
                                    <div class="form-group">
                                        <label>Nombre</label>
                                        <input id="nombre" type="text" class="form-control" required />
                                    </div>
                                    <div class="form-group">
                                        <label>Precio</label>
                                        <input id="precio" type="number" class="form-control" required />
                                    </div>
                                    <div class="form-group">
                                        <label>Stock</label>
                                        <input id="stock" type="number" class="form-control" required />
                                    </div>
                                    <div class="form-group">
                                        <label>Imagen</label>
                                        <input id="imagen" type="file" accept=".png, .jpg, .jpeg" class="hidden" required />
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal" tabindex="2">
                                        Cancelar
                                    </button>
                                    <button type="submit" id="btnGuardar" class="btn btn-primary" translate="1">
                                        Guardar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!--Fin Modal-->
                <!--Inicio Tabla de Productos-->
                <table id="tablaProductos" class="table table-bordered">
                    <thead>
                        <tr class="bg-dark text-light">
                            <th scope="col">CÓDIGO</th>
                            <th scope="col">NOMBRE</th>
                            <th scope="col">PRECIO</th>
                            <th scope="col">STOCK</th>
                            <th scope="col">IMAGEN</th>
                            <th scope="col">ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody id="bodyProductos">
                    </tbody>
                </table>
                <!--Fin Tabla de Productos-->
            </div>
        </div>
    </div>

    <!-- llamado a la conexion con Firebase-->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-analytics.js"></script>
    <script src="js/conexion.js"></script>
    <!-- Fin llamado a la conexion con Firebase-->
    <!-- llamado a cerrarSesion.js-->
    <script type="text/javascript" src="js/cerrarSesion.js"></script>
    <!-- Fin llamado a cerrarSesion.js-->
    <!-- llamado a crudProductos.js-->
    <script type="text/javascript" src="js/crudProductos.js"></script>
    <!-- llamado a crudProductos.js-->
    

</body>

</html>
