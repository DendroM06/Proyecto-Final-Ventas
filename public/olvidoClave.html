<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
	<link rel="Shortcut Icon" type="image/x-icon" href="assets/icons/shortcut-icon.ico" />
    <title>Proyecto Final</title>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="css/registroFinal.css" th:href="@{css/registroFinal.css}">

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.17.1/dist/sweetalert2.all.min.js"></script>

</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="assets/img/user.png" th:src="@{assets/img/user.png}"/>
                </div>
                <div class="page-header" style="color: white; padding-bottom: 10px;">
                    <h1>Cambio de contraseña</h1>
                  </div>
                <form id="cambioPassword" class="col-12" th:action="@{/login}" method="get">
                    
                    <div class="form-group" id="clave-group">
                        <input id="RcEmail" type="email" class="form-control" placeholder="Correo Electrónico" name="email"/>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt" style="margin-right: 10px;"></i>Aceptar</button>
                </form>
            </div>
        </div>
    </div>
     <!-- llamado a la conexion con Firebase-->
     <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-analytics.js"></script>
     <script  type="text/javascript" src="js/conexion.js"></script>
     <!-- Fin llamado a la conexion con Firebase-->
    <script src="js/olvidoClave.js"></script>
</body>
</html>
